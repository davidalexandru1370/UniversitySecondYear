<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab2prb12</title>
  </head>
  <body>
    <!--12. Write a web page with a squared box built using 4 lines (which are divs).
     Each line/div should be fully transparent at the edges (i.e. the corners of the box are transparent).-->
    <div
      style="
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: antiquewhite;
      "
    >
      <div
        style="
          position: absolute;
          width: 80px;
          background-color: red;
          top: 0;
          height: 10px;
          margin-left: 10px;
        "
      ></div>
      <div
        style="
          position: absolute;
          width: 80px;
          background-color: red;
          bottom: 0;
          margin-left: 10px;
          height: 10px;
        "
      ></div>

      <div
        style="
          position: absolute;
          width: 10px;
          background-color: red;
          left: 0;
          height: 80px;
          margin-top: 10px;
        "
      ></div>
      <div
        style="
          position: absolute;
          width: 10px;
          background-color: red;
          right: 0;
          height: 80px;
          margin-top: 10px;
        "
      ></div>
    </div>
  </body>
</html>
