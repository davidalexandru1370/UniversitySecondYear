<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab2prb12</title>
  </head>
  <body>
    <!--12. Write a web page with a squared box built using 4 lines (which are divs).
     Each line/div should be fully transparent at the edges (i.e. the corners of the box are transparent).-->
    <div
      style="
        border-bottom: 10px solid red;
        width: 100px;
        height: min-content;
        overflow: hidden;
      "
    ></div>
    <div
      style="
        border-left: 10px solid blue;
        width: 25px;
        height: 100px;
        overflow: hidden;
        display: inline-block;
      "
    ></div>
    <div
      style="
        border-right: 10px solid black;
        width: 50px;
        height: 100px;
        display: inline-block;
      "
    ></div>
    <div style="border-top: 10px solid magenta; width: 100px"></div>
  </body>
</html>
